on:
  push:
    branches:
      - "main"

jobs:
  terraform-apply:
    name: "Terraform"
    runs-on: "ubuntu-latest"
    env:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

